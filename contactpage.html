<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="contactpage.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <div class="bluebox">
            <p class="hellothere">Oh hello there!</p>
            <img src="img/man-and-baby.svg"/>
        </div>
        <div class="whitemenu">
            <p class="menuItem"> <a href="mainpage.html">Home</a></p>
            <p class="menuItem">Our offer</p>
            <p class="menuItem">Why us</p>
            <p class="menuItem contact">Contact</p>
        </div>
        <div class="graybox">
            <h1 class="whatsUp">Whats on your </br>mind?</h1>
            <form class="contactForm" action="">
                <label for="email">Your email</label></br>
                <input type="text" id="email" name="email"></br></br>
                <label for="message">Your message</label></br>
                <textarea class="message" name="message">Dear Insurance company...</textarea></br></br>
                <button type="submit">SEND MESSAGE</button>
            </form>
        </div>
        <div class="map">
            <div class="orangeBox">
                <h1 class="visit">Come visit us!</h1>
                <p class="address">2219 Griffin Street</br>San Francisco</p>
            </div>
            <i class="material-icons pin">place</i>
        </div>
        <div class="graybottom"></div>
    </div>
</body>
